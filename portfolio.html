<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .exit-button:hover {
      background-color: #d90429;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #007bff;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <button class="exit-button" onclick="window.location.href='index.html';">Exit</button>
    <h1>Tony AbiAad</h1>
    <p>+961 79 315 914 | Tonyrachabiaad@gmail.com</p>
  </header>

  <div class="container">
    <h2>Education</h2>
    <p id="education"></p>

    <h2>Experience</h2>
    <p id="experience"></p>

    <h2>Projects</h2>
    <p id="projects"></p>
  </div>

<script>
  // Load data from localStorage and display it
  document.getElementById('education').innerText = localStorage.getItem('education') || 'No education details available.';
  document.getElementById('experience').innerText = localStorage.getItem('experience') || 'No experience details available.';
  document.getElementById('projects').innerText = localStorage.getItem('projects') || 'No project details available.';
</script>

</body>
</html>
