<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {

      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .exit-button:hover {
      background-color: #d90429;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #007bff;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <button class="exit-button" onclick="window.location.href='index.html';">Exit</button>
    <h1>Tony AbiAad</h1>
    <p>+961 79 315 914 | Tonyrachabiaad@gmail.com</p>

  <script>
    // Function to initialize localStorage with default data if it is empty
    function initializeLocalStorage() {
      if (!localStorage.getItem('education')) {
        localStorage.setItem(
          'education',
          'Lebanese American University - BS in Computer Science, 2021 â€“ 2025'
        );
      }

      if (!localStorage.getItem('experience')) {
        localStorage.setItem(
          'experience',
          `Netvariant: Backend Software Engineer (05/21-06/21)
- Acquired hands-on experience in database management, including design, optimization, and query execution.

Semicolon Academy: Cybersecurity Bootcamp (03/24-04/24)

Integrated Digital Systems: Full Stack Web Development (05/24-07/24)
- Completed a full-stack project using PHP, including both front-end and back-end development, and gained experience in creating dynamic web applications.`
        );
      }

      if (!localStorage.getItem('projects')) {

- Enhanced images by applying Median and Sobel filters, utilizing parallel programming for computational efficiency.

Fashion Marketplace:
- Developed a platform for buying/selling clothes, featuring an admin panel and secure payment system.`
        );
      }
    }

    // Call the initialization function
    initializeLocalStorage();

    // Load data from localStorage and render with line breaks
    document.getElementById('education').innerHTML = localStorage
      .getItem('education')
      .replace(/\n/g, '<br>');
    document.getElementById('experience').innerHTML = localStorage

      .replace(/\n/g, '<br>');
    document.getElementById('projects').innerHTML = localStorage
