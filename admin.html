<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      line-height: 1.6;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .exit-button:hover {
      background-color: #d90429;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <button class="exit-button" onclick="window.location.href='index.html';">Exit</button>
    <h1>Admin Dashboard</h1>
    <p>Edit Your Portfolio</p>
  </header>

  <div class="container">
    <form id="adminForm">
      <!-- Education Section -->
      <label for="education">Education</label>
      <textarea id="education" rows="6">Lebanese American University - BS in Computer Science, 2021 â€“ 2025</textarea>

      <!-- Experience Section -->
      <label for="experience">Experience</label>
      <textarea id="experience" rows="10">
Netvariant: Backend Software Engineer (05/21-06/21)
- Acquired hands-on experience in database management, including design, optimization, and query execution.

Semicolon Academy: Cybersecurity Bootcamp (03/24-04/24)
- Mastered Burp Suite for web application assessment, proficiently executing web server requests, and identifying vulnerabilities.

Integrated Digital Systems: Full Stack Web Development (05/24-07/24)
- Completed a full-stack project using PHP, including both front-end and back-end development, and gained experience in creating dynamic web applications.
      </textarea>

      <!-- Projects Section -->
      <label for="projects">Projects</label>
      <textarea id="projects" rows="12">
Image Enhancement:
- Enhanced images by applying Median and Sobel filters, utilizing parallel programming for computational efficiency.

LAU Medical Center App:
- Developed a mobile application to enhance healthcare accessibility with front-end implementation and engineering diagrams.

Phishing Link Detection:
- Implemented a program to identify and mitigate phishing links, showcasing expertise in cybersecurity.

Activity Club Website:
- Created a dynamic site with an admin panel for user and event management using full-stack web development skills.

Fashion Marketplace:
- Developed a platform for buying/selling clothes, featuring an admin panel and secure payment system.
      </textarea>

      <!-- Save Button -->
      <button type="button" onclick="saveChanges()">Save Changes</button>
    </form>
  </div>

  <script>
    function saveChanges() {
      try {
        const education = document.getElementById('education').value.trim();
        const experience = document.getElementById('experience').value.trim();
        const projects = document.getElementById('projects').value.trim();

        // Save data to localStorage
        localStorage.setItem('education', education);
        localStorage.setItem('experience', experience);
        localStorage.setItem('projects', projects);

        alert('Changes saved successfully!');
      } catch (error) {
        console.error('Error saving changes:', error);
        alert('Failed to save changes. Check the console for details.');
      }
    }
  </script>
</body>
</html>
