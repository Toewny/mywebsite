<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss You, Tya</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #ffffff;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Message styling */
        .message {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 3px 5px 15px rgba(0, 0, 0, 0.4);
            margin: 0;
            color: #ff6f91;
        }

        /* Highlight styling for Tya */
        .highlight {
            color: #ffffff;
            text-shadow: 3px 5px 15px rgba(255, 105, 180, 0.8);
            font-style: italic;
        }

        /* Add some nice animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="message">Miss you, <span class="highlight">Tya</span></h1>
    </div>
</body>
</html>
