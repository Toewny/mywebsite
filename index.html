<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 0.5;
            }
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px dashed #fff;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffef61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Under Construction</h1>
        <p>We are working hard to bring you a great experience. Stay tuned!</p>
        <div class="loader"></div>
        <footer>
            <p>Follow us on <a href="https://www.instagram.com/tony_abi_aad?igsh=OXN3cmQ2eTQ0d2R1&utm_source=qr" target="_blank">Instagram</a> for updates!</p>
        </footer>
    </div>
</body>
</html>
